<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <div id="screen">0.00</div>
    <div id="row1">
        <button class="nums">7</button>
        <button class="nums">8</button>
        <button class="nums">9</button>
        <button class="opt" id="divide">รท</button>
        <button id="clear">Clear</button>
    </div>

    <div id="row2">
        <button class="nums">4</button>
        <button class="nums">5</button>
        <button class="nums">6</button>
        <button class="opt" id="multiply">x</button>
        <button id="balance">Get Balance</button>
    </div>

    <div id="row3">
        <button class="nums">1</button>
        <button class="nums">2</button>
        <button class="nums">3</button>
        <button class="opt" id="minus">-</button>
        <button id="deposit">Deposit Cash</button>
    </div>

    <div id="row4">
        <button class="nums">0</button>
        <button class="nums">.00</button> 
        <button id="decimal">.</button>
        <button class="opt" id="add">+</button>
        <button id="withdraw">Withdraw Cash</button>
    </div>
    <div id="row5">
        <button id="equals">=</button>
    </div>
    
    <div id="container"></div>
    
    
    <script src='js/calculator.js'></script>
    <script src='js/cash_register.js'></script>
</body>
</html>
